<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <meta name="mobile-web-app-capable" content="yes">
  <title>Zen Night Config</title>
  <link rel="stylesheet" href="themes/holo-dark/holo-dark.min.css" />
  <link rel="stylesheet" href="themes/site.css" />
</head>
<body style="background-color: black">

  <!-- All your pages must be wrapped in a div.page so that stack.js works -->
  <div class="page">

    <header class="action-bar">
      <a href="pebblejs://close#false" class="app-icon action up" data-transition="pop">
        <i class="icon-up-button"></i>
        <i class="icon-alarm"></i>
      </a>
      <h1 class="title"><a href="pebblejs://close#false">Zen Night Config</a></h1>
    </header>

    <div class="content">
      <form class="inset">
        <fieldset>
          <legend>CouchDB</legend>
          
          <label class="block-label">Username</label>
          <input class="input-text" type="text" name="username">
          
          <label class="block-label">Password</label>
          <input class="input-text" type="password" name="password">
          
          <label class="block-label">Database</label>
          <input class="input-text" type="text" name="database" placeholder="USERNAME.cloudant.com/DATABASE">
        </fieldset>

        <fieldset>
          <legend>Sleep</legend>
          
          <label><input type="checkbox" name="log"> Log to remote server?</label>
        </fieldset>

        <div class="form-actions">
          <button class="pull-right btn"><i class="icon-save"></i> Save</button>
        </div>
      </form>

    </div>

    <div class="dialogs">
      <!-- This is a required container for your dialogs. All dialogs that you want to display in this page go here -->
    </div>

  </div>

  <!-- Scripts at the bottom -->
  <script src="js/fries.min.js"></script>
  <script src="js/fingerblast.js"></script>
  <script src="js/zepto.min.js"></script>
  <script src="js/lodash.min.js"></script>
  <script src="js/config.js"></script>
</body>
</html>
